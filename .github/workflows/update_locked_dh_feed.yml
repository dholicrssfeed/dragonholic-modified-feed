name: Update Dragonholic Locked Feed

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_feed:
    runs-on: ubuntu-latest
    concurrency:
      group: update_feed
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 PyRSS2Gen aiohttp

      - name: Run Feed Generator
        run: python dh_paid_feed_generator.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

          # Ensure the branch is up-to-date
          git fetch origin main
          git reset --hard origin/main

          git add dh_paid_feed.xml
          git commit -m "Update paid XML feed" || echo "No changes to commit"

          # Pull latest changes and push
          git pull --rebase
          git push
