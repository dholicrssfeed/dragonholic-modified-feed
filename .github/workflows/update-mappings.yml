name: Update mappings

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Novel title to add'
        required: true
      url:
        description: 'Correct URL (if the slugged guess is wrong)'
        required: true
      translator:
        description: 'Translatorâ€™s username'
        required: true
      role_id:
        description: 'Numeric Discord role ID'
        required: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Add novel to mappings
        run: |
          python add_dh_novel.py \
            --title "${{ github.event.inputs.title }}" \
            --url "${{ github.event.inputs.url }}" \
            --translator "${{ github.event.inputs.translator }}" \
            --role-id "${{ github.event.inputs.role_id }}"

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Auto-add mapping for '${{ github.event.inputs.title }}'"
          add: 'dh_mappings.py'
